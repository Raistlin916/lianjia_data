name: Auto Work

on:
  schedule:
    - cron: "0 */12 * * *"

  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: |
          git fetch --prune --unshallow
      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - name: Install Dependencies
        run: npm ci
      - name: Auto Work
        run: npm run work
